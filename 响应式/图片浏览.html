<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		ul{
			list-style: none;
		}
		li{
			list-style: none;
			float: left;
			margin-right: 2px;
		}
		#large-img{
			width: 100%;
			height: 100%;
			display: none;
			position: absolute;
		}
		#container li:nth-child(4n){
			margin-right: 0;
		}
	</style>
</head>
<body>
	<ul id="container"></ul>
	<div id="large-img"></div>
	<script src="zepto.min.js"></script>
	<script>
		$(function(){
			var num = 16;
			var html = ''
			var iPadding = 2;
			var $container = $('#container');
			var $large = $('#large-img');
			var nowIdx = 0;
			for(var i = 0; i < num; i++){
				html += '<li><img src=img/'+ (i + 1) +'.jpg></li>';
			}
			$container.append(html);

			var iClientWidth = $(document.body).width();
			$('img').css({
				width: (iClientWidth - 6) / 4,
				height: (iClientWidth - 6) / 4
			});
			$container.on('tap', 'li', 	function(){
				nowIdx = $(this).index(); 
				var src = $(this).children().attr('src').split('.')[0] + '.large.jpg'; 
				$container.hide();
				$large.show();
				changeImg(src);
			});
			$large.on('tap', function(){
				$large.hide();
				$container.show();
			}).on('swipeLeft', function(){
				nowIdx++;
				if(nowIdx == num){
					nowIdx = 0;
				}
				changeImg('img/'+ (nowIdx+1) +'.large.jpg');
			}).on('swipeRight', function(){
				nowIdx--;
				if(nowIdx == -1){
					nowIdx = num - 1;
				}
				changeImg('img/'+ (nowIdx+1) +'.large.jpg');
			});
			function changeImg(src){
				$large.css({
					background: 'url('+ src +') no-repeat center',
					backgroundSize: 'contain'
				})
			}
		});	
	</script>
</body>
</html>
